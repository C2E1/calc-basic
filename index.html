<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="./calculator.js" async defer></script>
        <div class="calculator">
            <div class="arithmetic-output-window">
                <p class="arithmetic-output"></p>
            </div>
            <div class="row">
                <button class="calculator-clear-button button-symbol">C</button>
                <button class="calculator-standard-button button-symbol">&#8592;</button>
                <button class="calculator-standard-button button-symbol end-column-button">&#247;</button>
            </div>
            <div class="row">
                <button class="calculator-standard-button button-symbol">7</button>
                <button class="calculator-standard-button button-symbol">8</button>
                <button class="calculator-standard-button button-symbol">9</button>
                <button class="calculator-standard-button button-symbol end-column-button">&#215;</button>
            </div>
            <div class="row">
                <button class="calculator-standard-button button-symbol">4</button>
                <button class="calculator-standard-button button-symbol">5</button>
                <button class="calculator-standard-button button-symbol">6</button>
                <button class="calculator-standard-button button-symbol end-column-button">&#8722;</button>
            </div>
            <div class="row">
                <button class="calculator-standard-button button-symbol">1</button>
                <button class="calculator-standard-button button-symbol">2</button>
                <button class="calculator-standard-button button-symbol">3</button>
                <button class="calculator-standard-button button-symbol end-column-button">+</button>
            </div>
            <div class="row">
                <button class="calculator-zero-button button-symbol">0</button>
                <button class="calculator-standard-button button-symbol end-column-button">=</button>
            </div>
        </div>
    </body>
</html>
